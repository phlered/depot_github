<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repr√©sentation graphique - Loi Binomiale</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .control-item {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
            min-width: 60px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .probability-table {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #e9ecef;
        }

        .formula {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .formula-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #856404;
        }

        .formula-text {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #856404;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .binomial-coef {
            display: inline-flex;
            flex-direction: column;
            text-align: center;
            line-height: 1;
            vertical-align: middle;
            font-size: 0.9em;
        }

        .binomial-coef::before {
            content: '(';
            font-size: 2em;
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .binomial-coef::after {
            content: ')';
            font-size: 2em;
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .binomial-coef {
            position: relative;
            padding: 0 12px;
        }

        .binomial-top {
            padding-bottom: 2px;
        }

        .binomial-bottom {
            padding-top: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .control-row {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Loi Binomiale</h1>
        <p class="subtitle">Repr√©sentation graphique interactive</p>

        <div class="formula">
            <div class="formula-title">Formule :</div>
            <div class="formula-text">
                <span>P(X = k) = </span>
                <span class="binomial-coef">
                    <span class="binomial-top">n</span>
                    <span class="binomial-bottom">k</span>
                </span>
                <span> √ó p<sup>k</sup> √ó (1-p)<sup>n-k</sup></span>
            </div>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-item">
                    <label>
                        Nombre d'√©preuves (n) :
                        <span class="value-display" id="nValue">10</span>
                    </label>
                    <input type="range" id="nSlider" min="1" max="100" value="10" step="1">
                </div>

                <div class="control-item">
                    <label>
                        Probabilit√© de succ√®s (p) :
                        <span class="value-display" id="pValue">0,50</span>
                    </label>
                    <input type="range" id="pSlider" min="0" max="100" value="50" step="1">
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Esp√©rance E(X)</div>
                <div class="stat-value" id="esperance">5,00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Variance V(X)</div>
                <div class="stat-value" id="variance">2,50</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√âcart-type œÉ(X)</div>
                <div class="stat-value" id="ecartType">1,58</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="binomialChart"></canvas>
        </div>

        <div class="probability-table">
            <h3 style="margin-bottom: 15px; color: #667eea;">Table des probabilit√©s</h3>
            <table id="probTable">
                <thead>
                    <tr>
                        <th>k</th>
                        <th>P(X = k)</th>
                        <th>P(X ‚â§ k)</th>
                    </tr>
                </thead>
                <tbody id="probTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fonction pour calculer le coefficient binomial
        function binomial(n, k) {
            if (k < 0 || k > n) return 0;
            if (k === 0 || k === n) return 1;
            
            // Optimisation : C(n,k) = C(n, n-k)
            k = Math.min(k, n - k);
            
            let result = 1;
            for (let i = 0; i < k; i++) {
                result *= (n - i);
                result /= (i + 1);
            }
            return result;
        }

        // Fonction pour calculer P(X = k) pour une loi binomiale
        function binomialProbability(n, p, k) {
            const coef = binomial(n, k);
            return coef * Math.pow(p, k) * Math.pow(1 - p, n - k);
        }

        // Variables globales
        let chart;
        let n = 10;
        let p = 0.5;

        // √âl√©ments du DOM
        const nSlider = document.getElementById('nSlider');
        const pSlider = document.getElementById('pSlider');
        const nValue = document.getElementById('nValue');
        const pValue = document.getElementById('pValue');
        const esperanceEl = document.getElementById('esperance');
        const varianceEl = document.getElementById('variance');
        const ecartTypeEl = document.getElementById('ecartType');

        // Formatage des nombres en fran√ßais
        function formatNumber(num, decimals = 2) {
            return num.toFixed(decimals).replace('.', ',');
        }

        // Mise √† jour de l'affichage
        function updateDisplay() {
            nValue.textContent = n;
            pValue.textContent = formatNumber(p, 2);

            // Calcul des statistiques
            const esperance = n * p;
            const variance = n * p * (1 - p);
            const ecartType = Math.sqrt(variance);

            esperanceEl.textContent = formatNumber(esperance, 2);
            varianceEl.textContent = formatNumber(variance, 2);
            ecartTypeEl.textContent = formatNumber(ecartType, 2);

            updateChart();
            updateTable();
        }

        // Mise √† jour du graphique
        function updateChart() {
            const labels = [];
            const data = [];

            for (let k = 0; k <= n; k++) {
                labels.push(k);
                data.push(binomialProbability(n, p, k));
            }

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('binomialChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'P(X = k)',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'P(X = ' + context.label + ') = ' + 
                                           formatNumber(context.parsed.y, 4);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Probabilit√©',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value, 2);
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'k (nombre de succ√®s)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }

        // Mise √† jour de la table
        function updateTable() {
            const tbody = document.getElementById('probTableBody');
            tbody.innerHTML = '';

            let cumulative = 0;

            for (let k = 0; k <= n; k++) {
                const prob = binomialProbability(n, p, k);
                cumulative += prob;

                const row = tbody.insertRow();
                row.insertCell(0).textContent = k;
                row.insertCell(1).textContent = formatNumber(prob, 4);
                row.insertCell(2).textContent = formatNumber(cumulative, 4);
            }
        }

        // √âcouteurs d'√©v√©nements
        nSlider.addEventListener('input', (e) => {
            n = parseInt(e.target.value);
            updateDisplay();
        });

        pSlider.addEventListener('input', (e) => {
            p = parseInt(e.target.value) / 100;
            updateDisplay();
        });

        // Initialisation
        updateDisplay();
    </script>
</body>
</html>
